<div class="form-group">
  <label for="name">Name </label>
  <input name="name"
         #name
         class="form-control">
</div>
<div class="form-group">
  <label for="date">Date </label>
  <input type="date"
         #date
         class="form-control">
</div>
<div class="form-group">
  <input type="button"
         (click)="addItem(name, date)"
         class="btn btn-primary"
         value="Add Holiday">
</div>
